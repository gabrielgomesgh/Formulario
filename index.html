<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
  </head>
  <body>

    <header>
        <h1>freeCodeCamp Survey Form
        </h1>
        <p>Thank you for taking the time to help us improve the platform
        </p>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div id="divdoform" class="col col-md-11" style="max-width: 720px;">
                <form action="">

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-control"
                            placeholder="Digite seu nome"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Informe seu e-mail"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="number"
                        >Sua idade (opcional)</label
                        >
                        <input
                            type="number"
                            name="idade"
                            id="number"
                            min="10"
                            max="99"
                            class="form-control"
                            placeholder="Selecione sua idade"
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="number"
                        >Escolha a opção que melhor descreve seu momento atual</label
                        >
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Abra este seletor</option>
                            <option value="student">Estudante</option>
                            <option value="job">Trabalhador</option>
                            <option value="learner">Curioso</option>
                            <option value="preferNo">Prefiro não dizer</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>

                    
                    <div class="form-group">
                        <label for="prefer">O que você gostaria de ver aqui?</label>
                        <label
                        ><input
                            name="prefer"
                            value="front-end-projects"
                            type="checkbox"
                            class="input-checkbox"
                        />Front-end Projects</label
                        >
                        <label>
                        <input
                            name="prefer"
                            value="back-end-projects"
                            type="checkbox"
                            class="input-checkbox"
                        />Back-end Projects</label
                        >
                        <label
                        ><input
                        name="prefer"
                        value="data-visualization"
                        type="checkbox"
                        class="input-checkbox"
                        />Data Visualization</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="challenges"
                            type="checkbox"
                            class="input-checkbox"
                            />Challenges</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="open-source-community"
                            type="checkbox"
                            class="input-checkbox"
                            />Open Source Community</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="gitter-help-rooms"
                            type="checkbox"
                            class="input-checkbox"
                            />Gitter help rooms</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="videos"
                            type="checkbox"
                            class="input-checkbox"
                            />Videos</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="city-meetups"
                            type="checkbox"
                            class="input-checkbox"
                            />City Meetups</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="wiki"
                            type="checkbox"
                            class="input-checkbox"
                            />Wiki</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="forum"
                            type="checkbox"
                            class="input-checkbox"
                            />Forum</label
                        >
                        <label
                            ><input
                            name="prefer"
                            value="additional-courses"
                            type="checkbox"
                            class="input-checkbox"
                            />Additional Courses</label
                        >
                    </div>

                    <div class="form-group d-grid gap-2">
                        <button class="btn btn-primary" type="submit" >Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
